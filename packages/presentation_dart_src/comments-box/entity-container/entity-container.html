<div class="spinner" *ngIf="isLoading">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<div class="post-comments" *ngIf="!isLoading">
    <template ngFor [ngForOf]="entities"
              [ngForTemplate]="contentTpl" #entity>
        <img class="avatar" src="{{ entity.avatarUrl }}">
        <div class="entry-body">
            <!--{{ entity.getBody() }}-->
            <div class="author">{{ entity.author }} wrote at {{ formatDate(entity.postedAt) }}</div>
        </div>
    </template>
</div>
